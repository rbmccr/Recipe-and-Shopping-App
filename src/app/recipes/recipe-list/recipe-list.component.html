<div class="row">
  <div class="col-12">
    <button class="btn btn-success mt-2 mb-2">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12 list-group">
    <a href="#" class="list-group-item list-group-item-action" *ngFor="let recipe of recipes">
      <div class="float-left">
        <h4 class="h4">{{ recipe.name }}</h4>
        <p class="lead">{{ recipe.description }}</p>
      </div>
      <span class="float-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
